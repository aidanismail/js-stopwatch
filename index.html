<!doctype html>
<html lang="en">
  <head>
    <!--meta charset-->
    <meta charset="utf-8">
    <!--viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--judul-->
    <title>JS stopwatch</title>
    <!--link css-->
    <link rel="stylesheet" href="./style.css">
    <!--link css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-warning">
      <!--container-->
      <div class="container container-fluid d-flex align-items-center justify-content-center flex-column mt-5 p-5">
          <!--judul web -->
        <h1 class="text-center text-white">Simple Javascript Stopwatch</h1>
        <h2 class="text-center text-white">By Aidan Ismail</h2>
        <!--clock-->
        <p class="fs-1 text-center text-white mt-5 " id="timer">00:00:00:000</p>
        <!--buttons-->
        <div class="d-flex flex-row mx-auto mt-5 gap-2 gap-lg-5 ">
            <button type="button" class="btn fs-1 text-white border border-2 border-dark" id="button-start">Start</button>
            <button type="button" class="btn fs-1 text-white border border-2 border-dark" id="button-stop">Stop</button>
            <button type="button" class="btn fs-1 text-white border border-2 border-dark" id="button-reset">Reset</button>  
        </div>
      </div>
    <!--script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--main script-->
    <script src="./main.js"></script>
  </body>
</html>
